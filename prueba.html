<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar entre Divs</title>
    <style>
        #div1, #div2 {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <label for="triggerInput">Escribe algo aquí:</label>
        <input type="text" id="triggerInput" oninput="toggleDivs()">
    </div>
    <div id="div1">
        <p>Este es el contenido del Div 1</p>
        
    </div>
    <div id="div2">
        <p>Este es el contenido del Div 2</p>
    </div>

    <script>
        function toggleDivs() {
            const triggerInput = document.getElementById('triggerInput');
            const div1 = document.getElementById('div1');
            const div2 = document.getElementById('div2');

            if (triggerInput.value.trim() === "") {
                div1.style.display = 'block';
                div2.style.display = 'none';
            } else {
                div1.style.display = 'none';
                div2.style.display = 'block';
            }
        }

        // Inicializa el estado al cargar la página
        toggleDivs();
    </script>
</body>
</html>
